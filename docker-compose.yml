version: '3.9'

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER= root
      - DB_PASSWORD=changeme
    depends_on:
      - db

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment: 
     - MYSQL_DATABASE=devdb
     - MYSQL_USER=root
     - MYSQL_PASSWORD=changeme
     - MYSQL_ROOT_PASSWORD=changeme




